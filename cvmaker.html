<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</head>
<body>

<h1>CV Maker</h1>

<!-- Input field for the file name -->
<label for="fname">Name:</label>
<input type="text" id="fname" placeholder="Enter name">

<!-- Textarea for user input -->
<label for="edu">Education</label>
<input id="edu" placeholder="Enter text content"></input>

<label for="exp">Experience</label>
<input id="exp" placeholder="Enter text content"></input>

<!-- Button to trigger file download -->
<button onclick="downloadTxtFile()">Download TXT File</button>

<script>
    function downloadTxtFile() {
        // Sample content to write to the TXT file
        const content = "Name: " + document.getElementById('fname').value + "\n" + "Education: " + document.getElementById('edu').value;
        const filename = document.getElementById('CV').value || 'output';

        // Create a Blob with the content
        const blob = new Blob([content], { type: 'text/plain' });

        // Save the file using FileSaver.js
        saveAs(blob, filename);
    }
</script>

</body>
</html>
